name: Build macOS Wheels
on:
  push:
  pull_request:
  create:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: Cythonize
        run: |
          pip install -U pip
          pip install setuptools wheel -r requirements.txt
          make cython

      - name: build wheel
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.10"
        run: |
          python setup.py bdist_wheel


      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - name: build wheel
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.10"
        run: |
          python setup.py bdist_wheel


      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.6"

      - name: build wheel
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.10"
        run: |
          python setup.py bdist_wheel


      - name: Upload Wheels
        uses: actions/upload-artifact@v1
        with:
          name: macos-wheels
          path: ./dist/
