# Read the Docs configuration file for Sphinx projects.
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details.

version: 2

build:
    os: ubuntu-22.04
    tools:
        python: "3.11"
    apt_packages:
        - build-essential
    jobs:
        pre_install:
            - pip install -r requirements.txt
            - make cython

python:
    install:
        - method: pip
          path: .

sphinx:
    configuration: docs/conf.py
