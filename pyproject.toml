[build-system]
requires = [
    # Also declared in requirements.txt, if updating here please also update
    # there
    "Cython~=0.29.30",
    "setuptools >= 35.0.2",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ["py37"]
skip_string_normalization = true
