sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python
python:
    - 3.5

branches:
    only:
        - master

env:
    - TOXENV=py27-c,py33-c,py34-c,py35-c
    - TOXENV=py27-pure,py33-pure,py34-pure,py35-pure
    - TOXENV=pypy-pure,pypy3-pure

install:
    - pip install tox
    - pip install http://cython.org/release/Cython-0.24b0.tar.gz
    - cython --cplus msgpack/_packer.pyx msgpack/_unpacker.pyx

script: tox
